name: CI/CD for Flask App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r app/requirements.txt

    - name: Run Tests
      run: |
        pytest

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build Docker Image
      run: docker build -t puskr99/car-price-a3:latest .

    - name: Push Docker Image
      run: docker push puskr99/car-price-a3:latest

    - name: Deploy to Server
      run:
        docker pull puskr99/car-price-a3:latest
        docker stop car-price-a3 || true
        docker rm car-price-a3 || true
        docker run -d --name car-price-a3 -p 80:5000 puskr99/car-price-a3:latest
        EOF