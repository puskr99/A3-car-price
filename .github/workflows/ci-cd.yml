    - name: Set up SSH key and config
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

        # Add the SSH configuration to allow ProxyJump
        echo "
        Host bazooka
          HostName bazooka.cs.ait.ac.th
          User st125098
          IdentityFile ~/.ssh/id_rsa

        Host ml2023
          HostName ml.brain.cs.ait.ac.th
          User st125098
          IdentityFile ~/.ssh/id_rsa
          ProxyJump bazooka
          StrictHostKeyChecking no  # Disable host key checking
          UserKnownHostsFile /dev/null  # Skip saving host key to known_hosts
        " > ~/.ssh/config
        chmod 600 ~/.ssh/config

        # Add the bazooka and ml2023 hosts to known_hosts to avoid host verification failure
        ssh-keyscan -H bazooka.cs.ait.ac.th >> ~/.ssh/known_hosts
        ssh-keyscan -H ml.brain.cs.ait.ac.th >> ~/.ssh/known_hosts
        chmod 600 ~/.ssh/known_hosts


    - name: SSH and Deploy to Server
      run: |
        # SSH into the server and deploy the app
        ssh -o ProxyJump=bazooka st125098@ml2023 << 'EOF'
        cd st125098/
        docker-compose down
        docker-compose pull
        docker-compose up -d
        EOF